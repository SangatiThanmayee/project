<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealFinder</title>
    <link rel="stylesheet" href="./mealfinder.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="header">
        <div class="logo">
            <i class="fa-solid fa-utensils" style="color: white"></i>
            <p>MealFinder.</p>
        </div>
        <div class="hamlogo">
            <i class="fa-solid fa-bars" style="color: white"></i>
        </div>
    </div>

    <div class="imagesearch">
        <div class="image">
            <!-- <img src="./assets/images/header_image.1dc0f346d407fc577d16.jpg" alt="restro-image"> -->
        </div>
        <div class="searchpara">
            <div class="search">
                <input type="text" placeholder="Search recipes here...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="para">
                <p>
                <h2>What are your favorite cuisines?</h2>
                </p>
                <p>PERSONALIZE YOUR EXPERIENCE</p>
            </div>
        </div>
    </div>
    <div class="catlist">
        <div class="categories">
            <p class="section-title">CATEGORIES</p>
        </div>
        <div class="underline"></div>

        <div class="list">
            <div class="listimage">
                <img src="./assets/images/beef.png" alt="beefimg">
                <p class="food">BEEF</p>
            </div>
            <div class="listimage">
                <img src="./assets/images/chicken.png" alt="chickenimg">
                <p class="food">CHICKEN</p>
            </div>
            <div class="listimage">
                <img src="./assets/images/dessert.png" alt="dessertimg">
                <p class="food">DESSERT</p>
            </div>

            <div class="listimage">
                <img src="./assets/images/lamb.png" alt="lambimg">
                <p class="food">LAMB</p>
            </div>

            <div class="listimage">
                <img src="./assets/images/miscellaneous.png" alt="misimg">
                <p class="food">MISCELLANEOUS</p>
            </div>

            <div class="listimage">
                <img src="./assets/images/pasta.png" alt="pastaimg">
                <p class="food">PASTA</p>
            </div>

            <div class="listimage">
                <img src="./assets/images/pork.png" alt="porkimg">
                <p class="food">PORK</p>
            </div>

            <div class="listimage">
                <img src="./assets/images/seafood.png" alt="seaimg">
                <p class="food">SEAFOOD</p>
            </div>

            <div class="listimage">
                <img src="./assets/images/side.png" alt="sideimg">
                <p class="food">SIDE</p>
            </div>

            <div class="listimage">
                <img src="./assets/images/starter.png" alt="starterimg">
                <p class="food">STARTER</p>
            </div>
            <div class="listimage">
                <img src="./assets/images/vegan.png" alt="veganimg">
                <p class="food">VEGAN</p>
            </div>

            <div class="listimage">
          <img src="./assets/images/vegetarian.png" alt="vegimg">
                <p class="food">VEGETARIAN</p>
            </div>

            <div class="listimage">
                <img src="./assets/images/breakfast.png" alt="bfimg">
                <p class="food">BREAKFAST</p>
            </div>

            <div class="listimage">
                <img src="./assets/images/goat.png" alt="goatimg">
                <p class="food">GOAT</p>
            </div>
        </div>
    </div>
</body>

</html>
